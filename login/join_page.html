<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function clearDefaultValue(input) {
    if (input.value === input.defaultValue) {
      input.value = "";
    }
  }

  var duplicate_message = '';

  function id_duplication() {
    var manager_id = document.getElementById("manager_id").value;
    $.ajax({
      url: 'check_duplicate.php',
      type: 'POST',
      dataType: 'html',
      data: {manager_id: manager_id},
      success: function(response) {
        $('#duplicate_message').html(response);
        duplicate_message = $('#duplicate_message').text();
        confirm_error();
      },
      error: function() {
        alert('오류가 발생했습니다.');
      }
    });
  }

  function confirm_error() {
    var manager_pw = document.getElementById("manager_pw").value;
    var manager_pw_confirm = document.getElementById("manager_pw_confirm").value;

    if (manager_pw === "" || manager_pw_confirm === "") {
      $('#password_confirm_error').html("패스워드를 입력해주세요");
    } else {
      if (manager_pw === manager_pw_confirm) {
        $('#password_confirm_error').html("패스워드가 일치합니다.");
        if (duplicate_message === "사용 가능한 ID입니다.") {
          return true;
        } else {
          $('#confirm_error').html("ID를 다시 확인해 주세요.");
          return false;
        }
      } else {
        $('#password_confirm_error').html("패스워드가 일치하지 않습니다.");
        return false;
      }
    }
  }

  function formatPhoneNumber(input) {
    let value = input.value.replace(/\D/g, '');
    let formatted = value;

    if (value.length > 3 && value.length <= 6) {
      formatted = value.slice(0, 3) + '-' + value.slice(3);
    } else if (value.length > 6) {
      formatted = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
    }

    input.value = formatted;
  }
</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: auto;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: white;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-label {
      font-size: 18px;
      margin-right: 10px;
    }
    input[type="text"],
    input[type="password"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: white;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .register-link {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: #888;
    }
    .register-link a {
      text-decoration: none;
      color: #888;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
    .error-message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
    .custom-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form action="join.php" method="post" onsubmit="return confirm_error()">
      <div class="form-group">
        <!--이름-->
        <div class="input-row">
          <label for="manager_name" class="input-label">Name:</label>
          <input type="text" id="manager_name" name="manager_name" required>
        </div>

        <!--ID 중복체크-->
        <div class="form-group">
          <div class="input-row">
            <label for="manager_id" class="input-label">ID:</label>
            <input type="text" id="manager_id" name="manager_id" required>
            <button type="button" onclick="id_duplication()" class="custom-button">중복확인</button>
          </div>
          <div class="error-message"><p id="duplicate_message"></p></div>
        </div>

        <!--비밀번호-->
        <div class="form-group">
          <div class="input-row">
            <label for="manager_pw" class="input-label">Password:</label>
            <input type="password" id="manager_pw" name="manager_pw" required>
          </div>
          <div class="error-message"></div>
          <div class="input-row">
            <label for="manager_pw_confirm" class="input-label">Password Confirm:</label>
            <input type="password" id="manager_pw_confirm" name="manager_pw_confirm" required>
          </div>
          <div class="error-message"><p id="password_confirm_error"></p></div>
        </div>

        <!--이메일-->
        <div class="form-group">
          <div class="input-row">
            <label for="manager_email" class="input-label">Email:</label>
            <input type="text" id="manager_email" name="manager_email" required>
          </div>
        </div>

        <!--전화번호-->
        <div class="form-group">
          <div class="input-row">
            <label for="manager_number" class="input-label">Phone:</label>
            <input type="text" id="manager_number" name="manager_number" required oninput="formatPhoneNumber(this)">
          </div>
        </div>

        <!--회원가입-->
        <div class="form-group">
          <div class="error-message"><p id="confirm_error"></p></div>
        </div>
        <input type="submit" value="회원가입" name="join">
      </div>
    </form>
  </div>
</body>
</html>
